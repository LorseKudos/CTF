<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>TsukuCTF21 Writeup Viewer</h1>
        <form method="POST" action="/">
            <div class="mb-3">
                <label for="input_url" class="form-label">Writeup Name👉</label>
                <select class="form-select" name="url" aria-label="Default select example">
                    <option selected value="https://fans.sechack365.com/ctf/TsukuCTF2021/CrackSSH">CrackSSH!</option>
                    <option value="https://fans.sechack365.com/ctf/TsukuCTF2021/CAD">CAD</option>
                    <option value="https://fans.sechack365.com/ctf/TsukuCTF2021/Ltika">Ltika</option>
                    <option value="https://fans.sechack365.com/ctf/TsukuCTF2021/PCB">PCB</option>
                    <option value="https://fans.sechack365.com/ctf/TsukuCTF2021/Customization">Customization</option>
                    <option value="https://fans.sechack365.com/ctf/TsukuCTF2021/discriminate">discriminate</option>
                    <option value="https://fans.sechack365.com/ctf/TsukuCTF2021/TORItsukushi">TORItsukushi</option>
                    <option value="https://fans.sechack365.com/ctf/TsukuCTF2021/genesis">genesis</option>
                    <option value="https://fans.sechack365.com/ctf/TsukuCTF2021/Beach">Beach</option>
                    <option value="https://fans.sechack365.com/ctf/TsukuCTF2021/uiui">uiui</option>
                    <option value="https://fans.sechack365.com/ctf/TsukuCTF2021/InterPlanetary_Protocol">InterPlanetary
                        Protocol</option>
                    <option value="https://fans.sechack365.com/ctf/TsukuCTF2021/udon">udon</option>
                    <option value="https://fans.sechack365.com/ctf/TsukuCTF2021/OBOG">OBOG</option>
                    <option value="https://fans.sechack365.com/ctf/TsukuCTF2021/tram">tram</option>
                    <option value="https://fans.sechack365.com/ctf/TsukuCTF2021/tsukushi_no_email1">Tsukushi_no_email1
                    </option>
                    <option value="https://fans.sechack365.com/ctf/TsukuCTF2021/tsukushi_no_email2">Tsukushi_no_email2
                    </option>
                    <!-- TODO: 全問題追加する -->
                </select>

                </select>
                <input class="btn right btn-primary" value="Access" type="submit">
            </div>
        </form>
        <h1>Hello, {{ name }}</h1>
        {% if data is not none %}
        <p>
            Contents of "{{ url }}":
        </p>
        <iframe style="width: 100%; height: 100%" srcdoc="{{ data }}"></iframe>
        {% endif %}
        <a class="my-5 btn right btn-primary" href="/logout">Logout</a>
    </div>
</body>

</html>
